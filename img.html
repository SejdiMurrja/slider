<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="img.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="img/img1.jpg" alt="Image 1"></div>
                <div class="slide"><img src="img/img2.jpg" alt="Image 2"></div>
                <div class="slide"><img src="img/img3.jpg" alt="Image 3"></div>
                <div class="slide"><img src="img/img4.jpg" alt="Image 4"></div>
                <div class="slide"><img src="img/img5.jpg" alt="Image 5"></div>
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <div class="pagination"></div>

    <div class="upload-container">
        <input type="file" id="file-input" multiple>
        <div class="drag-drop-area" id="drag-drop-area">
               Click or Drag Images
        </div>
    </div>

    <script src="img.js"></script>
</body>
</html>
